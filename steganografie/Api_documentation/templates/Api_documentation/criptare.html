{% extends 'Api_documentation/base.html' %}

{% block content %}

<head>
    <style>
        .container {
            text-align: center;
            margin: 20px auto;
        }

        #preview-image {
            max-width: 400px;
            max-height: 400px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Încărcați o imagine</h2>

        <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">

        <div id="preview-container">
            <img id="preview-image" src="#" alt="Imaginea încărcată">
        </div>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var preview = document.getElementById('preview-image');
                preview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>

{% endblock %}
